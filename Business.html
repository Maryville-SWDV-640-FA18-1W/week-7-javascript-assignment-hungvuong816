<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Business Page</title>

    <!-- Site theme -->
    <link rel="stylesheet" href="Style.css">

</head>

<body>
        <div class="container">
            
                <div name ="top" class="topnav">
                        <a class ="logo" role = "img" aria-labelledby="star_id" href="https://online.maryville.edu"><img src="Logo.jpg" border="0" Alt="Previous page" ></a>
                        <a class="menu" href="#Font">Apartment</a>
                        <a class="menu" href="#colorTheme">Business Service</a>
                        <a class="menu" href="#headings">Career</a>
                        <a class="menu" href="#buttons">About</a>
                        <a class="menu" href="#formElements">Contact</a>
        
                </div>
            </div>
        
            <div class = "background">
              <a href="#"><img src ="background.jpg"></a>
            </div>

    <div id="businessphotos">
        <div class = "business1"><img src="PropertyManagement.jpg" alt="apartment"></div>
        <div class = "business2"><img src="InvestmentManagement.jpg" alt="apartment"></div>
        <div class = "business3"><img src="DevelopmentManagement.jpg" alt="apartment"></div>
      
    </div>
   
    <div id ="box2"></div>

    <div id ="box3"></div>
    

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    <div id ="box"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script type ="mustache/x-tmpl" id ="mylist">
    
    <ul id="myUL">
        {{#user}}
            <li><a>{{.}}</a></li>
         {{/user}}
    </ul>

    <ul>
        {{#service}}
            <a>{{.}}</a>
         {{/service}}
    </ul>
    <ul>
        {{#paragraph}}
            <p>{{.}}</p>
         {{/paragraph}}
        
    </ul>



    </script>

 <script>
            var data = {user: 
                ["Texas", "Georgia","Kentucky","California","Massachuset","Colorado"]
            };
            var tmpl = document.getElementById("mylist").innerHTML;
            var html = Mustache.to_html(tmpl, data);
            var box = document.getElementById("box");
    
            box.innerHTML = html;

            var service_type = {service: ["Property Management","Investment Management","Development and Construction"]};
            var template = document.getElementById("mylist").innerHTML;
            var html2 = Mustache.to_html(template,service_type);
            var box2 = document.getElementById("box2");
            box2.innerHTML = html2;

            var paragraph_text = {paragraph: ["With over 437,000 multifamily units and student beds under management globally, PRO provides a wealth of experience in managing all product types and servicing a diverse investor group",
            "With vast experience and an international investment strategy, our team possesses a combination of local market expertise and the ability to leverage relationships into investment opportunities, resulting in a $26.4 billion global portfolio.",
            "With a global development strategy and track record of more than $11.4 billion of sponsored multifamily projects in the US, the fully integrated PRO operating platform provides professional guidance from concept to completion."]};
            var template2 = document.getElementById("mylist").innerHTML;
            var html3 = Mustache.to_html(template2,paragraph_text);
            var box3 = document.getElementById("box3");
            box3.innerHTML = html3;

</script>


</body>

<footer>
    <div class="bottomnav">
    <a class="menu" href="#Font">Apartment</a>
    <a class="menu" href="#colorTheme">Business Service</a>
    <a class="menu" href="#headings">Career</a>
    <a class="menu" href="#buttons">About</a>
    <a class="menu" href="#formElements">Contact</a>
    </div>
</footer>

</html>
